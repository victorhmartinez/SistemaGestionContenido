<mat-toolbar id="mainToolbar" color="primary">

  <mat-icon (click)="onToolbarMenuToggle()" id="toolbarMenu">subject</mat-icon>
  My Awesome App
  <span class="toolbar-spacer"></span>

  <button mat-fab [matMenuTriggerFor]="menu" color="warn">
    <mat-icon class="toolbar-icon" matBadge="8" matBadgePosition="after" matBadgeColor="accent">notifications</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>assignment_return</mat-icon>
      <span>Cerrar Sesion</span>
    </button>
  </mat-menu>

</mat-toolbar>

<mat-sidenav-container fxFlexFill id="sidenavContainer" fullscreen>
  <mat-sidenav mode="side" #sidenav id="sidenav" [class.menu-open]="isMenuOpen" [class.menu-close]="!isMenuOpen" opened>
    <span class="sidenav-spacer"></span>
    <mat-list id="menus">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="avatar"></div>

          <mat-card-title>John Doe</mat-card-title>
          <mat-card-subtitle>Internal</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <mat-list-item>
        <button class="menu-item" mat-flat-button routerLink="category">
          <mat-icon>category</mat-icon>
          Categorías
        </button>
      </mat-list-item>

      <mat-list-item>
        <button class="menu-item" mat-flat-button routerLink="itemcategory">
          <mat-icon>dashboard</mat-icon>
          Items de Categoría
        </button>
      </mat-list-item>

      <mat-list-item *ngIf=" is_Admin">
        <button class="menu-item" mat-flat-button routerLink="section">
          <mat-icon>drag_indicator</mat-icon>
          Secciones
        </button>
      </mat-list-item>

      <mat-list-item *ngIf="is_SuperAdmin || is_Admin">
        <button class="menu-item" mat-flat-button routerLink="person">
          <mat-icon>person_add</mat-icon>
          Personas
        </button>
      </mat-list-item>
      <mat-list-item *ngIf=" is_Admin">
        <button class="menu-item" mat-flat-button routerLink="personSection">
          <mat-icon>perm_identity</mat-icon>
          Secciones Personas
        </button>
      </mat-list-item>

      <mat-list-item *ngIf=" is_Admin">
        <button class="menu-item" mat-flat-button routerLink="personsrole">
          <mat-icon>perm_contact_calendar</mat-icon>
          Roles de Personas
        </button>
      </mat-list-item>

      <mat-list-item>
        <!---*ngIf="is_SuperAdmin">-->
        <button class="menu-item" mat-flat-button routerLink="role">
          <mat-icon>supervisor_account</mat-icon>
          Roles
        </button>
      </mat-list-item>

      <mat-list-item *ngIf=" is_Admin">
        <button class="menu-item" mat-flat-button routerLink="personsmedia">
          <mat-icon>view_agenda</mat-icon>
          Personas Media
        </button>
      </mat-list-item>

      <mat-list-item *ngIf=" is_Admin">
        <button class="menu-item" mat-flat-button routerLink="personcontact">
          <mat-icon>contacts</mat-icon>
          Personas Contactos
        </button>
      </mat-list-item>

      <!--Content-->
      <mat-list-item>
        <button class="menu-item" mat-flat-button routerLink="content">
          <mat-icon>archive</mat-icon>
          Contenido
        </button>
      </mat-list-item>
      <!--content_media-->
      <mat-list-item>
        <button class="menu-item" mat-flat-button routerLink="contentMedia">
          <mat-icon>perm_media</mat-icon>
          Contenido Media
        </button>
      </mat-list-item>

      <!--Subject Matter-->
      <mat-list-item *ngIf=" is_Admin">
        <button class="menu-item" mat-flat-button routerLink="subjectMatter">
          <mat-icon>filter_none</mat-icon>
          Materias
        </button>
      </mat-list-item>
      <!--Requirements-->
      <mat-list-item *ngIf=" is_Admin">
        <button class="menu-item" mat-flat-button routerLink="requirement">
          <mat-icon>file_copy</mat-icon>
          Requisitos
        </button>
      </mat-list-item>
      <!--Grupos-->
      <mat-list-item *ngIf="is_Admin">
        <button class="menu-item" mat-flat-button routerLink="group">
          <mat-icon>web</mat-icon>
          Grupos
        </button>
      </mat-list-item>
      <!--Grupo Contacto-->
      <mat-list-item *ngIf="is_Admin">
        <button class="menu-item" mat-flat-button routerLink="groupContact">
          <mat-icon>contact_mail</mat-icon>
          Contacto Grupos
        </button>
      </mat-list-item>
      <!-- Eventos-->

      <mat-list-item>
        <button class="menu-item" mat-flat-button routerLink="event">
          <mat-icon>business</mat-icon>
          Eventos
        </button>
      </mat-list-item>
      <!--Menu-->
      <mat-list-item>
        <button class="menu-item" mat-flat-button routerLink="menu">
          <mat-icon>dialpad</mat-icon>
          Menu

        </button>
      </mat-list-item>
      <!--Carrera Universitaria-->
      <mat-list-item *ngIf="is_SuperAdmin ||is_Admin">
        <button class="menu-item" mat-flat-button routerLink="universityCareer">
          <mat-icon>menu_book</mat-icon>
          Carrera Universitaria
        </button>
      </mat-list-item>
      <!--Periodo Academico-->
      <mat-list-item *ngIf="is_SuperAdmin ||is_Admin">
        <button class="menu-item" mat-flat-button routerLink="academicPeriod">
          <mat-icon>device_hub</mat-icon>
          Periodo Academico
        </button>
      </mat-list-item>
<!-- Tipo de Contacto-->
<mat-list-item *ngIf="is_SuperAdmin ||is_Admin">
    <button class="menu-item" mat-flat-button routerLink="type-contact">
      <mat-icon>import_contacts</mat-icon>
      Tipo de Contacto
    </button>
  </mat-list-item>
  <!-- Tipo de Contenido-->
  <mat-list-item *ngIf="is_SuperAdmin ||is_Admin">
      <button class="menu-item" mat-flat-button routerLink="content-type">
        <mat-icon>dynamic_feed</mat-icon>
        Tipo de Contenido
      </button>
      <!-- User-->
    </mat-list-item>
      <mat-list-item *ngIf="is_SuperAdmin ||is_Admin">
        <button class="menu-item" mat-flat-button routerLink="user">
          <mat-icon>supervised_user_circle</mat-icon>
          Usuario
        </button>
      </mat-list-item>
<!-- Eventos de Grupos-->
      <mat-list-item>
        <button class="menu-item" mat-flat-button routerLink="groupEvent">
          <mat-icon>list_alt</mat-icon>
          Eventos de Grupos
        </button>
      </mat-list-item>

<!-- Settings-->
      <mat-list-item>
        <button class="menu-item" mat-flat-button>
          <mat-icon>settings_application</mat-icon>
          Settings
        </button>
      </mat-list-item>

    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet> </router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
