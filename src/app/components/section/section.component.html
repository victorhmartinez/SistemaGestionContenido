<section class="container d-flex justify-content-around pt-4">
  <mat-card class="col-sm-4 d-inline-block align-top h-100">
      <form [formGroup]="sectionForm" #formDirective="ngForm">
          <mat-card-title>Section</mat-card-title>
          <mat-card-content>

                <mat-form-field class="w100">
                  <input matInput formControlName="name" placeholder="Nombre" autocomplete="off">
                </mat-form-field>


              <mat-form-field class="w100">
                  <mat-label>Carrera universitaria</mat-label>
                  <mat-select formControlName="university_career_id"><!---->
                      <mat-option [value]="universityCarrer.item_category_id" *ngFor="let universityCarrer of listItemUniversityCareer">
                          {{universityCarrer.name}}
                      </mat-option>
                  </mat-select>
              </mat-form-field>

          </mat-card-content>
          <mat-card-actions>
              <button mat-raised-button color="primary" (click)="submitForm(sectionForm)">Guardar</button>
              <button mat-raised-button (click)="resetForm()">Cancelar</button>
          </mat-card-actions>
      </form>
  </mat-card>
  <mat-card class="col-sm-7 d-inline-block">
      <mat-form-field class= "w100">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
        </mat-form-field>
      <mat-table [dataSource]="data" class="w100" cols="3">

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let section"> {{section.name}} </mat-cell>
        </ng-container> 


        <ng-container matColumnDef="university_career_id">
          <mat-header-cell *matHeaderCellDef> Carrera Universitaria </mat-header-cell>
          <mat-cell *matCellDef="let section">{{section.university_career_id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
          <mat-cell *matCellDef="let section"><a (click)="deleteSection(section.section_id)"><i
              class="material-icons">delete</i></a></mat-cell>
        </ng-container>

        <ng-container matColumnDef="update">
            <mat-header-cell *matHeaderCellDef> Actualizar </mat-header-cell>
            <mat-cell *matCellDef="let section"><a (click)="loadData(section)"><i class="material-icons">edit</i></a>
            </mat-cell>
          </ng-container>
  
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      </mat-table>
      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </mat-card>

</section>
