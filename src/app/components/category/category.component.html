<section class="container d-flex justify-content-around pt-4" id ="contenedorTotal">
    <mat-card class="col-sm-4 d-inline-block align-top h-100" id="contenedorP">
        <form [formGroup]="categoryForm" #formDirective="ngForm">
            <mat-card-title>Categoría</mat-card-title>
            <mat-card-content>
                <mat-form-field class="w100">
                    <input matInput formControlName="name" placeholder="Nombre categoría" autocomplete="off">
                </mat-form-field>
                <mat-checkbox formControlName="active" class="w100">Activo</mat-checkbox>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="submitForm(categoryForm)">Guardar</button>
                <button mat-raised-button (click)="resetForm()">Cancelar</button>
            </mat-card-actions>
        </form>
    </mat-card>
    


        <mat-card class="col-sm-7 d-inline-block" id= "tablaCont">
                <mat-form-field class= "w100">
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
                      </mat-form-field>
            <table mat-table [dataSource]="data" class="w100" cols="3">
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
                    <mat-cell *matCellDef="let category"> {{category.name}} </mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="active">
                    <mat-header-cell *matHeaderCellDef> Activo </mat-header-cell>
                    <mat-cell *matCellDef="let category"> {{category.active}} </mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="delete">
                    <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
                    <mat-cell *matCellDef="let category"><a (click)="deleteCategory(category.category_id)"><i
                                class="material-icons">delete</i></a></mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="update">
                    <mat-header-cell *matHeaderCellDef> Actualizar </mat-header-cell>
                    <mat-cell *matCellDef="let category"><a (click)="loadData(category)"><i
                                class="material-icons">edit</i></a>
                    </mat-cell>
                </ng-container>
    
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </table>

        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
        </mat-card>
   

</section>
