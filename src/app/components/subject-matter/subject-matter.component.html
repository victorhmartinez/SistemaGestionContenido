<section class="container d-flex justify-content-around pt-4">
  <mat-card class="col-sm-4 d-inline-block align-top h-100">
      <form [formGroup]="subjectMatterForm" #formDirective="ngForm">
          <mat-card-title>Componente</mat-card-title>
          <mat-card-content>

                <mat-form-field class="w100">
                  <input matInput formControlName="name" placeholder="Nombre del Componente" autocomplete="off">
                </mat-form-field>

                <mat-form-field class="w100">
                  <input matInput formControlName="semester" placeholder="Semestre" autocomplete="off">
                </mat-form-field>

                <mat-form-field class="w100">
                  <mat-label>Carrera Universitaria</mat-label>
                  <mat-select formControlName="university_carrer_id">
                      <mat-option [value]="itemCategory.idItemCategory" *ngFor="let itemCategory of listItemUniversityCareer">
                          {{itemCategory.nameItemCategory}}
                      </mat-option>
                  </mat-select>
              </mat-form-field>


              <mat-form-field class="w100">
                <input matInput formControlName="semester" placeholder="Semestre" autocomplete="off">
              </mat-form-field>

          </mat-card-content>
          <mat-card-actions>
              <button mat-raised-button color="primary" (click)="submitForm(subjectMatterForm)">Guardar</button>
              <button mat-raised-button (click)="resetForm()">Cancelar</button>
          </mat-card-actions>
      </form>
  </mat-card>
  <mat-card class="col-sm-7 d-inline-block">
      <mat-form-field class= "w100">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
        </mat-form-field>

    <mat-table [dataSource]="data" class="w100" cols="3"> 
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let subjectMatter"> {{subjectMatter.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="semester">
        <mat-header-cell *matHeaderCellDef> Semestre </mat-header-cell>
        <mat-cell *matCellDef="let subjectMatter"> {{subjectMatter.semester}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="university_carrer_id">
          <mat-header-cell *matHeaderCellDef> Titulaci√≥n </mat-header-cell>
          <mat-cell *matCellDef="let subjectMatter">{{subjectMatter.university_carrer_id}} </mat-cell>
        </ng-container>
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
        <mat-cell *matCellDef="let subjectMatter"><a (click)="deleteSubjectMatter(subjectMatter.subject_matter_id)"><i
            class="material-icons">delete</i></a></mat-cell>
      </ng-container>

      <ng-container matColumnDef="update">
          <mat-header-cell *matHeaderCellDef> Actualizar </mat-header-cell>
          <mat-cell *matCellDef="let subjectMatter"><a (click)="loadData(subjectMatter)"><i class="material-icons">edit</i></a>
          </mat-cell>
        </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </mat-card>
  </section>
